<mat-card class="user-detail-header">
    <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="nameMenu">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #nameMenu="matMenu">
        <button mat-menu-item (click)="editNameDetail()">Edit</button>
    </mat-menu>

    <img src="assets/img/profile.png" alt="Profile Picture">
    <div class="user-details">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        <a href="mailto:{{ user.eMail }}">{{ user.eMail }}</a>
        <!-- <a href="tel:{{ user.phone }}">{{ user.phone }}</a>
        <a href="tel:{{ user.cellphone }}">{{ user.cellphone }}</a> -->
    </div>
</mat-card>

<mat-card class="mt-32">
    <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="addressMenu">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editAddressDetail()">Edit</button>
    </mat-menu>

    <mat-card-header class="user-details-content-header">
        <mat-card-title>
            Address
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{ user.street }} <br>
        {{ user.zipCode }} {{ user.city }}
    </mat-card-content>
</mat-card>
