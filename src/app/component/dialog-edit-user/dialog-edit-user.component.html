<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    
    <h1 mat-dialog-title>Edit name</h1>
    <div mat-dialog-content>
      <div>
        <mat-form-field class="mr-16" appearance="outline">
          <mat-label>First Name</mat-label>
          <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First Name">
          <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
    
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last Name">
          <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
      </div>
  
      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>eMail</mat-label>
          <input [disabled]="loading" [(ngModel)]="user.eMail" matInput placeholder="eMail Address">
          <!-- <mat-hint>Please enter a eMail Address</mat-hint> -->
        </mat-form-field>
      </div>
    
      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Birth Date</mat-label>
          <input [disabled]="loading" [(ngModel)]="birthDate" matInput [matDatepicker]="picker1" placeholder="dd.mm.yyyy">
          <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1 color="primary"></mat-datepicker>
          <!-- <mat-hint>Please enter a date</mat-hint> -->
        </mat-form-field>
      </div>
    
    </div>
    <div mat-dialog-actions>
      <button [disabled]="loading" mat-button (click)="closeEditName()">Cancel</button>
      <button [disabled]="loading" mat-button (click)="saveName()" cdkFocusInitial>Save</button>
    </div>
  </div>
