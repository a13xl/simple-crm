<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>First name</mat-label>
      <input matInput placeholder="First name">
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input matInput placeholder="Last name">
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
  </div>

  <div> 
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Birth Date</mat-label>
      <input matInput [matDatepicker]="picker1" placeholder="dd.mm.yyyy">
      <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1 color="primary"></mat-datepicker>
      <!-- <mat-hint>Please enter a date</mat-hint> -->
    </mat-form-field>      
  </div>

  <div>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Street + House No.</mat-label>
      <input matInput placeholder="Street + House No.">
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="mr-16, input-zip-code" appearance="outline">
      <mat-label>Zip code</mat-label>
      <input matInput placeholder="Zip code">
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>

    <mat-form-field class="input-street" appearance="outline">
      <mat-label>City</mat-label>
      <input matInput placeholder="City">
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
  </div>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancelAddUser()">Cancel</button>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial>Save</button>
</div>
